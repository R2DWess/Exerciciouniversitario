<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Gastos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card registration-card">
            <h2>CADASTRO</h2>
            <form id="registration-form">
                <input type="text" id="nome-gasto" placeholder="Nome do Gasto" required>
                <input type="number" id="valor-gasto" placeholder="Valor" required>
                <select id="categoria-gasto" required>
                    <option value="" disabled selected>Escolha a Categoria</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Saúde">Saúde</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="card list-screen">
            <h2>DETALHES</h2>
            <div>
                <select id="filtro-categoria">
                    <option value="">Todas as Categorias</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Saúde">Saúde</option>
                </select>
                <button id="btn-filtrar">Filtrar</button>
            </div>
            <div>
                <input type="text" id="busca-termo" placeholder="Buscar por nome ou valor">
                <select id="busca-tipo">
                    <option value="nome">Nome</option>
                    <option value="valor">Valor</option>
                </select>
                <button id="btn-buscar">Buscar</button>
            </div>
            <div class="list-results">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="name-lower-left">WESLEY LIMA</div>
        <div class="university-lower-right">UNIVERSIDADE CATÓLICA DE BRASÍLIA</div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
